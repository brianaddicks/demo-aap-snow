---
- name: Update all packages
  hosts: webservers
  gather_facts: false

  tasks:
    - name: Update all installed packages
      ansible.builtin.package:
        name: '*'
        state: latest
      become: true
      register: package_results

    - ansible.builtin.set_stats:
        data:
          package_results: "{{ package_results.results }}"


